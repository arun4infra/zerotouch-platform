apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eso-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: file:///repo
    path: bootstrap/components/preview
    directory:
      recurse: false
      include: '01-eso.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true