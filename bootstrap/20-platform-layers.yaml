apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-layers
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-platform.git
    targetRevision: feature/agent-executor
    path: platform
    directory:
      recurse: false
      include: '*.yaml'
      exclude: '*.disabled'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
