apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agent-sandbox-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-sigs/agent-sandbox.git
    targetRevision: main
    path: k8s
    kustomize:
      images:
      - name: ko://sigs.k8s.io/agent-sandbox/cmd/agent-sandbox-controller
        newName: us-central1-docker.pkg.dev/k8s-staging-images/agent-sandbox/agent-sandbox-controller
        newTag: latest-main
  destination:
    server: https://kubernetes.default.svc
    namespace: agent-sandbox-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3