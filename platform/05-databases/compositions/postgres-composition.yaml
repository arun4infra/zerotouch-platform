apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: postgres-instance
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true
  labels:
    crossplane.io/xrd: xpostgresinstances.database.bizmatters.io
spec:
  compositeTypeRef:
    apiVersion: database.bizmatters.io/v1alpha1
    kind: XPostgresInstance
  
  resources:
    # Connection Secret - creates secret with claim-specified name
    # This ensures workloads depend on the claim contract, not CNPG implementation details
    # The secret copies connection details from CNPG-generated secret
    - name: connection-secret
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        spec:
          forProvider:
            manifest:
              apiVersion: v1
              kind: Secret
              metadata:
                name: placeholder-secret
                namespace: placeholder
              type: Opaque
              stringData:
                endpoint: ""
                port: "5432"
                database: "postgres"
                username: "postgres"
              # Note: password is NOT in stringData - it's patched from CNPG secret via references
              # If password were in stringData, it would override the data.password from references
          references:
            - patchesFrom:
                apiVersion: v1
                kind: Secret
                namespace: placeholder
                name: placeholder-app
                fieldPath: data.password
              toFieldPath: data.password
          providerConfigRef:
            name: kubernetes-provider
      patches:
        # Secret name from connectionSecretName field
        - type: FromCompositeFieldPath
          fromFieldPath: spec.connectionSecretName
          toFieldPath: spec.forProvider.manifest.metadata.name
        # Namespace from claim
        - type: FromCompositeFieldPath
          fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.forProvider.manifest.metadata.namespace
        # Reference namespace for CNPG secret
        - type: FromCompositeFieldPath
          fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.references[0].patchesFrom.namespace
        # Reference the CNPG-generated secret ({claim-name}-app)
        - type: FromCompositeFieldPath
          fromFieldPath: spec.claimRef.name
          toFieldPath: spec.references[0].patchesFrom.name
          transforms:
            - type: string
              string:
                fmt: "%s-app"
        # Set endpoint using claim name and namespace
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.claimRef.name
              - fromFieldPath: spec.claimRef.namespace
            strategy: string
            string:
              fmt: "%s-rw.%s.svc.cluster.local"
          toFieldPath: spec.forProvider.manifest.stringData.endpoint

    # CNPG Cluster
    - name: cnpg-cluster
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        spec:
          forProvider:
            manifest:
              apiVersion: postgresql.cnpg.io/v1
              kind: Cluster
              metadata:
                name: placeholder
                namespace: placeholder
              spec:
                instances: 1
                imageName: ghcr.io/cloudnative-pg/postgresql:16
                storage:
                  size: 20Gi
                  storageClass: local-path
                bootstrap:
                  initdb:
                    database: postgres
                    owner: postgres
                    # Use deterministic secret name from claim
                    secretName: placeholder-secret
                # Node affinity to schedule on worker nodes with database label
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: workload.bizmatters.dev/databases
                              operator: In
                              values:
                                - "true"
                resources:
                  requests:
                    memory: "512Mi"
                    cpu: "250m"
                  limits:
                    memory: "2Gi"
                    cpu: "1000m"
          providerConfigRef:
            name: kubernetes-provider
      patches:
        # Namespace from claim
        - type: FromCompositeFieldPath
          fromFieldPath: spec.claimRef.namespace
          toFieldPath: spec.forProvider.manifest.metadata.namespace
        
        # Cluster name - use claim name for predictable naming
        - type: FromCompositeFieldPath
          fromFieldPath: spec.claimRef.name
          toFieldPath: spec.forProvider.manifest.metadata.name
        
        # Secret name - use claim name (CNPG will create {name}-app)
        - type: FromCompositeFieldPath
          fromFieldPath: spec.claimRef.name
          toFieldPath: spec.forProvider.manifest.spec.bootstrap.initdb.secretName
        
        # Size-based resource patches
        - type: FromCompositeFieldPath
          fromFieldPath: spec.size
          toFieldPath: spec.forProvider.manifest.spec.resources.requests.memory
          transforms:
            - type: map
              map:
                small: "256Mi"
                medium: "512Mi"
                large: "1Gi"
        
        - type: FromCompositeFieldPath
          fromFieldPath: spec.size
          toFieldPath: spec.forProvider.manifest.spec.resources.limits.memory
          transforms:
            - type: map
              map:
                small: "1Gi"
                medium: "2Gi"
                large: "4Gi"
        
        - type: FromCompositeFieldPath
          fromFieldPath: spec.size
          toFieldPath: spec.forProvider.manifest.spec.resources.requests.cpu
          transforms:
            - type: map
              map:
                small: "250m"
                medium: "500m"
                large: "1000m"
        
        - type: FromCompositeFieldPath
          fromFieldPath: spec.size
          toFieldPath: spec.forProvider.manifest.spec.resources.limits.cpu
          transforms:
            - type: map
              map:
                small: "1000m"
                medium: "2000m"
                large: "4000m"
        
        # Storage size patch
        - type: FromCompositeFieldPath
          fromFieldPath: spec.storageGB
          toFieldPath: spec.forProvider.manifest.spec.storage.size
          transforms:
            - type: string
              string:
                fmt: "%dGi"
        
        # Version patch
        - type: FromCompositeFieldPath
          fromFieldPath: spec.version
          toFieldPath: spec.forProvider.manifest.spec.imageName
          transforms:
            - type: string
              string:
                fmt: "ghcr.io/cloudnative-pg/postgresql:%s"
      
      # Connection details - extract from CNPG-generated secret
      connectionDetails:
        - name: username
          type: FromConnectionSecretKey
          fromConnectionSecretKey: username
        - name: password
          type: FromConnectionSecretKey
          fromConnectionSecretKey: password
        - name: database
          type: FromConnectionSecretKey
          fromConnectionSecretKey: dbname
        - name: host
          type: FromConnectionSecretKey
          fromConnectionSecretKey: host
        - name: port
          type: FromConnectionSecretKey
          fromConnectionSecretKey: port
        - name: endpoint
          type: FromValue
          value: ""  # Will be patched from status
